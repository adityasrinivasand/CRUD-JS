<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale =1.0">
  <title>CRUD with JS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">

  <script type="text/javascript" src="../source/script.js"></script>
  <script type="text/javascript" src="../source/pagination.js"></script>
</head>

<body onload="exist()" >
  
  <section class="center">
    <h1 class="el"><i class="fas fa-plug"></i>Electronic Store</h1>

    <div class="container">
      <form autocomplete="off" class="form1" name="productform">
        

        <div class="row">
          <div class="col-25">
            <label for="pname">Product Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="pname" name="pname" placeholder="Product Name" required>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="seller">Seller</label>
          </div>
          <div class="col-75">
            
              <select id="seller" >
                  <option selected="selected" value="Amazon">Amazon</option>
                  <option value="Flipkart">Flipkart</option>
                  <option value="EBay">EBay</option>
                  <option value="Snapdeal">Snapdeal</option>
              </select>
                
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="price">Price</label>
          </div>
          <div class="col-75">
            <input type="number" id="price" name="price" placeholder="Price" required>

          </div>
        </div>

        

      </form>
    </div>

  </section>




  <!-- Create, Update , read and Delete-->

  <section class="buttons">
    
    <input type="submit" onclick="productvalidate()"  value="Create" id="btn-create">
    <input type="submit" onclick="updateform()" value="Update" id="btn-update">
    <input type="submit" onclick="deleteselected()" value="Delete Selected" id="btn-delete">

    <input type="text" id="myinput" onkeyup="search()" placeholder="Search">

  </section>


  <div class="container">

    <table id="ptable">
      <thead>
        <tr>
          <th><input type="checkbox" name="check" id="checkbox" value="checkbox" onchange="checkall()"></th>
          <th>ID</th>
          <th>Product Name</th>
          <th>Seller</th>
          <th>Price</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Read</th>
          
        </tr>
      </thead>

      <tbody></tbody>

    </table>
    
    
  </div>
  <section class="bottom">

      <div class="center">
          <div id="pagination" >

           
           
          <input type="button" id="pre" onClick="page_click(this.id)"  value="<">
          <input type="button" id="1"  value="1">
          <input type="button" id="next" onClick="page_click(this.id)" value=">" >
          
          </div>
      </div>

      <select id="pageno" onchange="onupdate()">
          <option selected="selected" value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
      </select>

      <div class="row">
          <div class="goto">
              <input type="text" name="go" id="go" name="go" onkeypress="gotopage()" placeholder="Go To Page" >
              
    
          </div>
          

      </div>
     

 

  </section>


  
  
  

</body>

</html>
