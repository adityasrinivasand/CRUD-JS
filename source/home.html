<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale =1.0">
  <title>CRUD with JS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
</head>

<body onload="exist()">
  <script src="../source/script.js"></script>

  <section class="center">
    <h1 class="el"><i class="fas fa-plug"></i>Electronic Store</h1>

    <div class="container">
      <form autocomplete="off">
        <div class="row">
          <div class="col-25">
            <label for="id">ID</label>
          </div>
          <div class="col-75">
            <input type="number" id="id" name="id" placeholder="ID (only numbers) ">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="pname">Product Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="pname" name="pname" placeholder="Product Name">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="seller">Seller</label>
          </div>
          <div class="col-75">
            <input type="text" id="seller" name="seller" placeholder="Seller">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="price">Price</label>
          </div>
          <div class="col-75">
            <input type="text" id="price" name="price" placeholder="Price">

          </div>
        </div>

      </form>
    </div>

  </section>




  <!-- Create, Update , read and Delete-->

  <section class="buttons">

    <button onclick="create()" id="btn-create">Create</button>
    <button onclick="updateform()" id="btn-update">Update</button>
    <button onclick="deleteall()" id="btn-delete">Delete All</button>

  </section>


  <div class="container">

    <table id="ptable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Seller</th>
          <th>Price</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Read</th>
        </tr>
      </thead>

      <tbody></tbody>


    </table>


  </div>






</body>

</html>
