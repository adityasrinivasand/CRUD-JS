<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale =1.0">
  <title>CRUD with JS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">

  <script type="text/javascript" src="../source/script.js"></script>
<script type="text/javascript" src="../source/pagination.js"></script>

</head>

<body onload="exist()">
  

  <section class="center">
    <h1 class="el"><i class="fas fa-plug"></i>Electronic Store</h1>

    <div class="container">
      <form autocomplete="off" class="form1">
        <div class="row">
          <div class="col-25">
            <label for="id">ID</label>
          </div>
          <div class="col-75">
            <input type="number" id="id" name="id" placeholder="ID (only numbers) " required>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="pname">Product Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="pname" name="pname" placeholder="Product Name" required>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="seller">Seller</label>
          </div>
          <div class="col-75">
            
            <select name="seller" id="seller" name="seller" placeholder="Seller" required>
                <option value="Amazon">Amazon</option>
                <option value="Flipkart">Flipkart</option>
                <option value="Ebay">EBay</option>
                <option value="Snapdeal">Snapdeal</option>
              </select>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="price">Price</label>
          </div>
          <div class="col-75">
            <input type="text" id="price" name="price" placeholder="Price" required>

          </div>
        </div>

        

      </form>
    </div>

  </section>




  <!-- Create, Update , read and Delete-->

  <section class="buttons">
    
    <input type="submit" onclick="create()" value="Create" id="btn-create">
    <input type="submit" onclick="updateform()" value="Update" id="btn-update">
    <input type="submit" onclick="deleteselected()" value="Delete Selected" id="btn-delete">

    <input type="text" id="myinput" onkeyup="search()" placeholder="Search">

  </section>


  <div class="container">

    <table id="ptable">
      <thead>
        <tr>
          <th><input type="checkbox" name="check" id="checkbox" value="checkbox" onchange="checkall()"></th>
          <th>ID</th>
          <th>Product Name</th>
          <th>Seller</th>
          <th>Price</th>
          <th>Edit</th>
          <th>Delete</th>
          
        </tr>
      </thead>

      <tbody></tbody>

    </table>
    
  </div>
  <section class="bottom">
      <div class="center">
          <div id="pagination" >
          <a href="#" class="no"><</a>
          <a href="#" class="no">1</a>
          <a href="#" class="no">2</a>
          <a href="#" class="no">3</a>
          <a href="#" class="no">4</a>
          <a href="#" class="no">5</a>
          <a href="#" class="no">6</a>
          <a href="#" class="no">></a>
          </div>
      </div>

      <select id="pageno" onchange="onupdate()">
          <option selected="selected" value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
      </select>

  </section>
  

</body>

</html>
